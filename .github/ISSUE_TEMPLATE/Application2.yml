- type: dropdown
  attributes:
    label: 27. How will clients meet SP distribution requirements?
    description: As an allocator, do you support clients that engage in deal-making with SPs utilizing a VPN?
    options:
      - (Yes)
      - (No)
  validations:
    required: false   
- type: dropdown
  attributes:
    label: 28. As an allocator, do you support clients that engage in deal-making with SPs utilizing a VPN?
    description: What tools will you use
    options:
      - Data Cap Removal Bot
      - Spark
      - Smart Contracts
      - Custom Built
      - Other
  validations:
    required: false
- type: dropdown
  attributes:
    label: 29. Will you use standardized DataCap allocations to clients?
    description: How will you ensure the security of your allocator?
    options:
      - Single address
      - Multisig
      - Audit
      - Open source code
  validations:
    required: false
- type: dropdown
  attributes:
