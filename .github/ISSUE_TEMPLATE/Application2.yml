      - Manual Verification
      - Proof of provenance
      - Client promise/attestation
      - Other
  validations:
    required: false
- type: dropdown
  attributes:
    label: 22. How many replicas will you require to meet programmatic requirements for distribution?
    description: How will you ensure the data meets local & regional legal requirements?
    options:
